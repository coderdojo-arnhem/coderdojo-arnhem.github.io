---
layout: default
title: Blog
---
<style>
  .article-body img { display: none;}
</style>
<ul style="list-style:none;margin:0;padding:0;">
  {% for post in paginator.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>

<!-- Pagination links -->
<div class="pagination noprint">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="previous alignleft">
      &larr; Vorige
    </a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="next alignright">Volgende &rarr;</a>
  {% endif %}
</div>
