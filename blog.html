---
layout: default
title: Blog
---
<style>
  .article-body img { display: none;}
</style>
<h1>Blog</h1>

<ul style="list-style:none;margin:0;padding:0;">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
